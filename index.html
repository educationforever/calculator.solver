<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Have Fun</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 50px;
      margin: 30px 0;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .game-card img {
      width: 200px;
      cursor: pointer;
      border: 3px solid white;
      border-radius: 10px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .game-card img:hover {
      transform: scale(1.05);
      border-color: yellow;
    }

    .game-card span {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>My Games</h1>

<div class="games-container">
  <!-- Game 1 -->
  <div class="game-card">
    <a href="game1.html">
      <img src="icon1.png" alt="Play Game 1">
    </a>
    <span>Stickman GTA City</span>
  </div>

  <!-- Game 2 -->
  <div class="game-card">
    <a href="game2.html">
      <img src="drift.png" alt="Play Game 2">
    </a>
    <span>drift king</span>
  </div>

  <!--Game 3-->
  <div class="game-card">
    <a href="game3.html">
      <img src="fnaf.png" alt="Play Game 3">
    </a>
    <span>Fnaf</span>
</div>

</body>
</html>
