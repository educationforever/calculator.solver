<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Cover</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 30px;
    }

    a img {
      cursor: pointer;
      width: 200px;
      transition: transform 0.2s;
    }

    a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h1>My Awesome Game</h1>

<!-- Clickable image -->
<a href="game.html">
  <img src="OIP (8).webp" alt="Play Game">
</a>

</body>
</html>
