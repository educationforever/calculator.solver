body {

h1 {

.games-container {
  display: flex;
  justify-content: center;
  gap: 30px;

}

.game-card {
  text-align: center;
}

.game-card img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
  border: 3px solid white;
  transition: 0.2s;
}

.game-card img:hover {
  transform: scale(1.05);
  border-color: yellow;
}

.game-card span {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

/* ---------- POPUP STYLES ---------- */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92); /* darker overlay */
  backdrop-filter: blur(6px);
  z-index: 1000;

  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #1a1a1a;
  color: white;
  width: 500px;
  max-width: 90%;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  position: relative;
  border: 2px solid #333;
  animation: pop 0.25s ease;
}

.modal-content img {
  width: 100%;
  max-height: 280px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 20px;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 26px;
  cursor: pointer;
}
</style>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function outsideClick(event) {
  if (event.target.id === "popup") {

}

// Auto open on page load
