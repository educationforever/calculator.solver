<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Have Fun</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
  }

  h1 {
    margin: 30px 0;
    font-size: 50px;
  }

  .games-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 220px));
    gap: 40px;
    justify-content: center;
    padding: 40px;
  }

  .game-card {
    width: 220px;
  }

  .game-card img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid white;
    cursor: pointer;
    transition: transform 0.2s ease, border-color 0.2s ease;
  }

  .game-card img:hover {
    transform: scale(1.07);
    border-color: yellow;
  }

  .game-card span {
    display: block;
    margin-top: 12px;
    font-size: 18px;
  }
</style>
</head>

<body>

<h1>Have Fun Yo</h1>

<div class="games-container">

  <div class="game-card">
    <a href="game1.html">
      <img src="icon1.png" alt="">
    </a>
    <span>Stickman GTA City</span>
  </div>

  <div class="game-card">
    <a href="game2.html">
      <img src="drift.png" alt="">
    </a>
    <span>Drift King</span>
  </div>

  <div class="game-card">
    <a href="game3.html">
      <img src="fnaf.png" alt="">
    </a>
    <span>FNAF</span>
  </div>

  <div class="game-card">
    <a href="game4.html">
      <img src="highwaytraffic.png" alt="">
    </a>
    <span>Highway Traffic</span>
  </div>

  <div class="game-card">
    <a href="ovo3.html">
      <img src="ovo.png" alt="">
    </a>
    <span>OvO</span>
  </div>

</div>

</body>
</html>
