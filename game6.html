<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snow Rider</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #gameContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 1200px;   /* original game size */
    height: 900px;   /* original game size */
    border: none;
    transform: scale(2);       /* double the size */
    transform-origin: top left;
  }

  /* Optional: scale down on smaller screens */
  @media (max-width: 1920px) {
    #gameContainer iframe {
      transform: scale(1.5);
    }
  }
  @media (max-width: 1200px) {
    #gameContainer iframe {
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<div id="gameContainer">
  <iframe 
      src="https://db.ducklit.com/html/snow_rider_3d/index.html"
      allowfullscreen
      scrolling="no"
      allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write"
      sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads">
  </iframe>
</div>

</body>
</html>
