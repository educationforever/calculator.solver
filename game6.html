<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snow Rider Fullscreen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #gameContainer {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: #111;
  }

  #gameContainer iframe {
    width: 1200px;   /* original game width */
    height: 900px;   /* original game height */
    border: none;
    /* scale the iframe proportionally to fit the viewport without cutting */
    transform: scale(
      min(
        100vw / 1200,
        100vh / 900
      )
    );
    transform-origin: top left;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <iframe 
      src="https://db.ducklit.com/html/snow_rider_3d/index.html"
      allowfullscreen
      scrolling="no"
      allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write"
      sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads">
  </iframe>
</div>

</body>
</html>
