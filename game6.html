
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sled Rider 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .page-title {
      color: white;
      font-size: 50px;
      margin: 20px 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #fullscreenBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #gameContainer {
      flex: 1;                /* fill remaining vertical space */
      width: 95vw;            /* take almost full browser width */
      max-width: 1900px;      /* optional max width */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameContainer iframe {
      width: 100%;
      height: calc(95vw * 0.625); /* maintain 16:10 aspect ratio */
      max-height: 90vh;            /* donâ€™t exceed viewport height */
      border: none;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Sled Rider</h1>
  <button id="fullscreenBtn">Fullscreen</button>

  <div class="game-container" id="gameContainer">
 <iframe id="gameFrame" width="1060" height="660" src="/games/2025/rhm/snow-rush-3d/game.html" marginwidth="0" marginheight="0" hspace="0" vspace="0" 
   frameborder="0" scrolling="no" webkitallowfullscreen="webkitallowfullscreen"
   mozallowfullscreen="mozallowfullscreen" msallowfullscreen="true" allowfullscreen="allowfullscreen" data-wg-content="true"></iframe>
   
    <script>
  const container = document.getElementById("gameContainer");
    const button = document.getElementById("fullscreenBtn");

    button.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
        button.textContent = "Exit Fullscreen";
      } else {
        document.exitFullscreen();
        button.textContent = "Fullscreen";
      }
    });
  </script>

</body>
</html>
