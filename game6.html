
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sled Rider 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .page-title {
      color: white;
      font-size: 50px;
      margin: 20px 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #fullscreenBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #gameContainer {
      flex: 1;                /* fill remaining vertical space */
      width: 95vw;            /* take almost full browser width */
      max-width: 1900px;      /* optional max width */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameContainer iframe {
      width: 100%;
      height: calc(95vw * 0.625); /* maintain 16:10 aspect ratio */
      max-height: 90vh;            /* donâ€™t exceed viewport height */
      border: none;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Sled Rider</h1>
  <button id="fullscreenBtn">Fullscreen</button>

  <iframe class="game-iframe" id="game-area" src="https://html5.gamedistribution.com/3b79a8537ebc414fb4f9672a9b8c68c8/" width="800" height="600" allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write; web-share; accelerometer; magnetometer; gyroscope; display-capture" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads" "="" scrolling=" none" frameborder="0" allowfullscreen=""></iframe>
   
    <script>
  const container = document.getElementById("gameContainer");
    const button = document.getElementById("fullscreenBtn");

    button.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
        button.textContent = "Exit Fullscreen";
      } else {
        document.exitFullscreen();
        button.textContent = "Fullscreen";
      }
    });
  </script>

</body>
</html>
