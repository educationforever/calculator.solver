<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snow Rider 3D</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #111;
  }

  #gameFrame {
    width: 1060px;
    height: 660px;
    border: none;
  }

  #fullscreenBtn {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<iframe id="gameFrame" src="games/2025/unity2/snow-rider-3d/game.html"
        marginwidth="0" marginheight="0" hspace="0" vspace="0" 
        frameborder="0" scrolling="no" webkitallowfullscreen="webkitallowfullscreen" 
        mozallowfullscreen="mozallowfullscreen" msallowfullscreen="true" allowfullscreen>
</iframe>

<button id="fullscreenBtn">Fullscreen</button>

<script>
const iframe = document.getElementById('gameFrame');
const btn = document.getElementById('fullscreenBtn');

btn.addEventListener('click', () => {
  // Request fullscreen on the iframe
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) { // Safari
    iframe.webkitRequestFullscreen();
  } else if (iframe.mozRequestFullScreen) { // Firefox
    iframe.mozRequestFullScreen();
  } else if (iframe.msRequestFullscreen) { // IE/Edge
    iframe.msRequestFullscreen();
  }
});
</script>

</body>
</html>
