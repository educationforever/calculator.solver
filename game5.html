<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OvO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .page-title {
      color: white;
      font-size: 50px;
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }

    #fullscreenBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #gameContainer {
      width: 100vw;
      height: calc(100vh - 120px); /* adjust for title & button */
    }

    #gameContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<h1 class="page-title">OvO</h1>
<button id="fullscreenBtn">Fullscreen</button>

<!-- Wrapper div for fullscreen -->
<div id="gameContainer">
  <iframe src="https://crazygames-poki.com/embed/ovo-online" 
          allowfullscreen 
          scrolling="no"></iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen().catch(err => {
      alert(`Fullscreen failed: ${err.message}`);
    });
    button.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
