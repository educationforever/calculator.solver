<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculations</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#fullscreenBtn {
  margin-bottom: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.game-container {
  width: 900px;
  height: 550px;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>
<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe id="gameFrame" width="1060" height="660" src="https://unblocked-games.s3.amazonaws.com/games/2023/ovo/index.html" marginwidth="0" marginheight="0" hspace="0" vspace="0" 
frameborder="0" scrolling="no" webkitallowfullscreen="webkitallowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="true" 
allowfullscreen="allowfullscreen" data-wg-content="true"></iframe>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
  } else {

    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
