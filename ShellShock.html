<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculations</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#fullscreenBtn {
  margin-bottom: 15px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
}

/* ðŸ”¥ Bigger Vertical Size */
.game-container {
  width: 95vw;          /* almost full width */
  height: 85vh;         /* 85% of screen height */
  max-width: 1400px;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe 
    allowfullscreen
    allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad;
           keyboard-map *; xr-spatial-tracking; clipboard-write"
    sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock
             allow-popups allow-popups-to-escape-sandbox allow-presentation 
             allow-scripts allow-same-origin allow-downloads"
    src="https://mathlete.pages.dev">
  </iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
